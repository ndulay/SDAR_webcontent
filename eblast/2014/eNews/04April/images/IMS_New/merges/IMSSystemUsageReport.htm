<!-- IMS system Usage Report (121) -->
<!-- IA 5/7/02 -->
<SCRIPT language="javascript" src="IMSopenReportWindow.js"></SCRIPT>
<TABLE border="0" width="100%" cellspacing="0" cellpadding="0">
	<TR>
		<TD>
			<FORM name="InputForm" action="/scripts/mgrqispi.dll" method="POST">
				<INPUT type="hidden" name="APPNAME"   value="<!$MG_App_Name>">
				<INPUT type="hidden" name="PRGNAME"   value="IMSRunSystemUsageReport">
				<INPUT type="hidden" name="ARGUMENTS" value="-N<!$MG_Session_Number>">
		</TD>
	</TR>
</TABLE>

<BR>

<TABLE border="0" width="100%" cellspacing="0" cellpadding="0">
	<TR CLASS="bgbar">
		<TD CLASS="nnText" nowrap>&nbsp;Select a report option and enter criteria</TD>
	</TR>
</TABLE>

<BR>
<TABLE border="0" width="80%" cellspacing="0" cellpadding="0">
	<TR Height=28>
		<TD nowrap width="15%">&nbsp;</TD>
		<TD CLASS="bText" nowrap width="20%"><INPUT type="radio" name="Report_Type" value="C" checked>&nbsp;Current Users</TD>
		<TD CLASS="bText" nowrap width="25%">Active Within the Last</TD>
		<TD CLASS="bText" nowrap width="40%">
			<SELECT CLASS="nnText" name="Active_Within" size="1">
					<OPTION value="10"> 10 Minutes </OPTION>
					<OPTION value="60"> 60 Minutes </OPTION>
			</SELECT>
		</TD>
	</TR>
	<TR>
		<TD nowrap width="15%">&nbsp;</TD>
		<TD nowrap width="20%">&nbsp;</TD>
		<TD CLASS="bText" nowrap width="25%">Report Format</TD>
		<TD colspan="" nowrap width="40%">
			<SELECT CLASS="nnText" name="Detail_Or_Summary_Current" size="1">
				<OPTION value="S"> Summary </OPTION>
				<OPTION value="D"> Detail </OPTION>
			</SELECT>
		</TD>
	</TR>
	<TR height="12"></TR>
</TABLE>

<TABLE border="0" width="100%" cellspacing="0" cellpadding="0">
	<TR><TD><HR noshade size="1"></TD></TR>
</TABLE>

<TABLE border="0" width="80%" cellspacing="0" cellpadding="0">
	<TR height="12"></TR>
	<TR>
		<TD nowrap width="15%">&nbsp;</TD>
		<TD nowrap width="20%">&nbsp;</TD>
		<TD nowrap width="25%">&nbsp;</TD>
		<TD CLASS="sTextBrown" width="40%">From Date must be within the past 30 days
	</TR>
	<TR height="28">
		<TD nowrap width="15%">&nbsp;</TD>
		<TD CLASS="bText" nowrap width="20%"><INPUT type="radio" name="Report_Type" value="H">&nbsp;Date Range</TD>
		<TD CLASS="bText" nowrap width="25%">From</TD>
		<TD CLASS="bText" nowrap width="40%"><INPUT CLASS="input" type="text" name="From_Date" value="<!$MG_Init_From_Date>" size="9" maxlength="8" style="position: relative">&nbsp;&nbsp;Thru&nbsp;&nbsp;<INPUT CLASS="input" type="text" name="Thru_Date" value="<!$MG_Init_Thru_Date>" size="9" maxlength="8" style="position: relative"></TD>
	</TR>
	<TR>
		<TD nowrap width="15%">&nbsp;</TD>
		<TD nowrap width="20%">&nbsp;</TD>
		<TD CLASS="bText" nowrap width="25%">Report Format</TD>
		<TD nowrap width="40%">
			<SELECT CLASS="nnText" name="Detail_Or_Summary_History" size="1">
					<OPTION value="S"> Summary </OPTION>
					<OPTION value="D"> Detail </OPTION>
			</SELECT>
		</TD>

	</TR>
</TABLE>

<BR>
<TABLE border="0" width="100%" cellpadding="0" cellspacing="2">
	<TR align="center">
		<TD><INPUT type="submit" value="Submit" onclick="openReportWindow(document.InputForm, '', '','','',true)"></TD>
		</FORM>
	</TR>
</TABLE>
<BR><BR>
