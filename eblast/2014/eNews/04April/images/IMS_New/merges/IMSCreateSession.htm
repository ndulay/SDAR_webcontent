<SCRIPT LANGUAGE="JavaScript">
function initForm()
{
	//Do the login here
	document.forms[0].LoginID.value = "Julie";
	document.forms[0].VPassword.value = "123";
	window.setTimeout ("document.getElementById('btnSubmit').click();", 500);
}
function checkBrowserVersion(){
	var browser     = '';
	var version     = '';
	if (browser == ''){
		if (navigator.appName.indexOf('Microsoft') != -1)
			browser = 'IE'
		else if (navigator.appName.indexOf('Netscape') != -1)
			browser = 'Netscape'
		else browser = 'NN';
	}
	if (version == ''){
		version= navigator.appVersion;
		paren = version.indexOf('(');
		whole_version = navigator.appVersion.substring(0,paren-1);
		version         = parseInt(whole_version);
	}
}

	function clearCookie(name)
	{
		var treeDays = 3*24*60*60*1000;
		var expDate = new Date();
		expDate.setTime(expDate.getTime() - treeDays);
		document.cookie = name +"=Cancel; expires="+expDate.toGMTString();
	}

	function setCookie (name,value,expires,path,domain,secure) 
			{
				document.cookie = name + "=" + escape (value) +
				((expires) ? "; expires=" + expires.toGMTString() : "") +
				((path) ? "; path=" + path : "") +
				((domain) ? "; domain=" + domain : "") +
				((secure) ? "; secure" : "");
			}


	function fieldFocus() 
		{
			checkBrowserVersion();
			var treeDays = 3*24*60*60*1000;
			var expDate = new Date();
			var secondExpire = expDate.getTime() - treeDays;
			// To clear the cookie
			//clearCookie("ims_id");
			//clearCookie("imssession");
			setCookie("imslastConnect",secondExpire,expDate,"/",null,false);
			
			document.Menu.LoginID.focus();
		}


	function validLogin()
		{
			var twoHours =  1800*1000;
			var expDate = new Date();
			var loginstate = true;
			
			expDate.setTime(expDate.getTime() + twoHours);
			setCookie("ims_id",document.Menu.LoginID.value,expDate,"/",false);	
			setCookie("billing_type","AG03",expDate,"/",false);
		
			var MyPassword = Trim(document.Menu.VPassword.value);
			if ( MyPassword == '')
			{    
	   			alert ("The Password can not be blank.");
				document.Menu.VPassword.focus();
				loginstate = false;
			}
			return loginstate;
		}
	function LTrim(str) 
		{
		for (var i=0; str.charAt(i)==" "; i++);
		return str.substring(i,str.length);
		}
	function RTrim(str) 
		{
		for (var i=str.length-1; str.charAt(i)==" "; i--);
		return str.substring(0,i+1);
		}
	function Trim(str) 
		{
		return LTrim(RTrim(str));
		}
</SCRIPT>
