<SCRIPT LANGUAGE="JavaScript">
<!---
function checkFilename(filename)
{
	if(TrimSpaces(filename) == '') 
	{
		alert('File name cannot be blank.');
		return false; 
	}
	var ext = filename //document.f.pic.value;
	ext = ext.substring(ext.length-4,ext.length);
	ext = ext.toLowerCase();
	if(filename == '') 
	{
		alert('File name cannot be blank.');
		return false; 
	}

	if(ext != '.jpg') 
		{
			alert('You selected a '+ext+' file; please select a .jpg file instead.');
			return false; 
		}
	return true;
}
//--->
</SCRIPT>
